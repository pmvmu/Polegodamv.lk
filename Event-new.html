<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        :root {
        /* Day Theme (Light Mode) */
        --primary-color: #610030;
        --secondary-color: #ffd700;
        --accent-color: #e50914;
        --text-color: #2c2c2c;
        --text-secondary: #555555;
        --light-bg: #ffffff;
        --card-bg: #f9f9f9;
        --white: #ffffff;
        --gray: #666666;
        --light-gray: #e5e5e5;
        --border-color: #e0e0e0;
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-medium: rgba(0, 0, 0, 0.15);
        --shadow-heavy: rgba(0, 0, 0, 0.25);
        --transition: all 0.3s ease;
        --hero-bg: radial-gradient(#610030, transparent);

        /* Theme specific colors */
        --footer-text-white: #ffffff;
        --button-colorborder: #610030;
        --selection-color: #ffffff;
        --selection-bg: #610030;
        --popup-bg: rgba(255, 255, 255, 0.95);

        --overlay-gradient: linear-gradient(90deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 100%);
        
        /* Navigation colors */
        --nav-text: #ffffff;
        --nav-hover: #ffd700;

        /* Secondary Navigations */
        --sec-nav-color:#ffffff;
        --sec-nav-bg:#610030;
        --sec-nav-color-hover:#d1d1d1;
        --sec-nav-bg-hover:#610030c4;

        /* Marquee */
        --marquee-bg: linear-gradient(to right, #61003000 0%, #610030, #61003000);
        --marquee-text: #ffffff;

        /* footer Special */
        --footer-special-h3:#ffd700;
        --footer-special-li:#ffffff;
        --footer-special-li-hover:#ffd700;
        --copy:#747474;
        
        /* Interactive elements */
        --hover-transform: translateY(-2px);
        --hover-shadow: 0 8px 25px rgba(97, 0, 48, 0.15);
        
        /* Glassmorphism effects */
        --glass-bg: rgba(255, 255, 255, 0.25);
        --glass-border: rgba(255, 255, 255, 0.18);
        --backdrop-blur: blur(15px);
        }

        /* Dark Theme */
        [data-theme="dark"] {
        /* Night Theme (Dark Mode) */
        --primary-color: #ffd700;
        --secondary-color: #610030;
        --accent-color: #ff6b6b;
        --text-color: #e8e8e8;
        --text-secondary: #b8b8b8;
        --light-bg: #252525;
        --card-bg: #1f1f1f;
        --white: #1d1d1d;
        --gray: #888888;
        --light-gray: #333333;
        --border-color: #2a2a2a;
        --shadow-light: rgba(255, 255, 255, 0.05);
        --shadow-medium: rgba(255, 255, 255, 0.1);
        --shadow-heavy: rgba(255, 255, 255, 0.15);
        
        /* Theme specific colors */
        --footer-text-white: #e8e8e8;
        --button-colorborder: #ffd700;
        --selection-color: #121212;
        --selection-bg: #ffd700;
        --popup-bg: rgba(18, 18, 18, 0.95);
        --log-gradient: linear-gradient(135deg, #1a1a1a, #000000);
        --overlay-gradient: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        
        /* Navigation colors */
        --nav-text: #e8e8e8;
        --nav-hover: #ffd700;

        /* Secondary Navigations */
        --sec-nav-color:#ffffff;
        --sec-nav-bg:#610030;
        --sec-nav-color-hover:#d1d1d1;
        --sec-nav-bg-hover:#610030c4;

        /* Marquee */
        --marquee-bg: linear-gradient(to right, #61003000 0%, #610030, #61003000);
        --marquee-text: #ffd700;

        /* footer Special */
        --footer-special-h3:#810041;
        --footer-special-li:#ffffff;
        --footer-special-li-hover:#ffd700;
        
        /* Interactive elements */
        --hover-transform: translateY(-2px);
        --hover-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        
        /* Glassmorphism effects for dark mode */
        --glass-bg: rgba(18, 18, 18, 0.4);
        --glass-border: rgba(255, 255, 255, 0.1);
        --backdrop-blur: blur(20px);
        }

        /* ======================================================================
        =========================================================================
        ========================================================================= */

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: #333;
        }

        .background {
            background-image: url("./historybg.jpg");
            background-position: center top;
            background-repeat: no-repeat;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -3;
        }

        .background-filter {
            background-color: #ffffff3b;
            backdrop-filter: blur(10px);
            min-height: 100vh;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -2;
        }

        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-item a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-item a:hover, .nav-item.active a {
            background: var(--primary-color);
            color: var(--white);
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
            color: var(--white);
            text-align: center;
            padding: 4rem 1rem;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-section {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--button-colorborder);
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--button-colorborder);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .category-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: var(--light-bg);
            border: 2px solid var(--button-colorborder);
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 500;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--primary-color);
            border-color: var(--button-colorborder);
            color: var(--white);
            transform: translateY(-2px);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .event-card {
            background: var(--light-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            /* flex-direction: column; */
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .image-holder {
            width: 40vw;
            height: 40vh;
            margin: 40px auto auto 10px;
        }

        .card-image {
            max-width: 500px;
            max-height: 500px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            color: var(--text-color);
            font-size: 3rem;
        }

        .card-image2 {
            margin: 10px;
            border-radius: 15px;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
        }

        .card-category {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-color);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .card-content {
            max-width: 50%;
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .card-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .card-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-upcoming {
            background: #fef3c7;
            color: #d97706;
        }

        .status-completed {
            background: #f3f4f6;
            color: #374151;
        }

        .status-ongoing {
            background: #dcfce7;
            color: #166534;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .action-btn.primary {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .action-btn.primary:hover {
            background: var(--primary-color);
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-color);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #64748b;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #f1f5f9;
        }

        .modal-body {
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero-section {
                padding: 2rem 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .events-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .event-card {
                flex-direction: column;
                justify-content: center;
                align-items: right;
            }

            .category-buttons {
                justify-content: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Main Content -->

        <div class="search-section">

    <!-- Modal -->
    <div class="modal-overlay" id="eventModal">

                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Event data
        const events = [
            {
                id: 1,
                title: "Teachers And Non-Academics friendly Cricket Tournament",
                description: "A friendly cricket tournament between teachers, non-academic staff and students. Join us for a day of fun and sportsmanship!",
                category: "sports",

                link: "https://whatsapp.com/channel/0029VaqpXrqHVvTdKdBGjn1T/120",
                image: "./Events/Event-imgs/Scl post for Cricket match-01.jpg"
            },
            {
                id: 3,
                title: "Official Website Launch",
                description: "WP/ Hr/ Polegoda M.V. - Official Website Launch. A milestone in digital presence and modern communication for our school community.",
                category: "academic",
                date: "2025-08-18",
                time: "8:30 AM",
                status: "upcoming",
                link: "https://whatsapp.com/channel/0029VaqpXrqHVvTdKdBGjn1T/120",
                image: "./Events/Event-imgs/Scl post for web-01.jpg"
            },
            {
                id: 2,
                title: "What's NEW Project Launch",
                description: "Launching of the monthly magazine Jathrabhimani, a group project of A/L Arts students.",
                category: "academic",
                date: "",
                time: "",
                status: "upcoming",
                link: "https://whatsapp.com/channel/0029VaqpXrqHVvTdKdBGjn1T/120",
                image: "./webhero-01.jpg"
            },
            {
                id: 4,
                title: "A/L Freshman Recruitment",
                description: "Interviews for the recruitment of new Advanced Level students. Join us for this important academic milestone and opportunity.",
                category: "academic",
                date: "2025-08-12",
                time: "8:30 AM",
                status: "Completed",
                link: "https://whatsapp.com/channel/0029VaqpXrqHVvTdKdBGjn1T/121",
                image: "./Events/Event-imgs/event-img.jpeg"
            },
            {
                id: 5,
                title: "Jathrabhimani Magazine Launches",
                description: "Inter-house sports competition featuring various athletic events and team sports. Show your house spirit and athletic prowess!",
                category: "sports",
                date: "2025-08-20",
                time: "8:00 AM",
                status: "upcoming",
                image: "./Events/Event-imgs/Scl post for Jathrabhimani-01.jpg"
            },
            {
                id: 1,
                title: "Leadership Badge Ceremony",
                description: "The Student Leader Badge Ceremony recognizing outstanding student leadership and academic excellence. A prestigious event celebrating our future leaders.",
                category: "academic",
                date: "2025-07-20",
                time: "12:30 PM",
                status: "Completed",
                link: "https://web.facebook.com/share/p/19RgV4Wcpr/",
                image: "./Events/Event-imgs/prefect-img.jpg"
            },
        ];

        let filteredEvents = [...events];
        let currentCategory = 'all';

        // Initialize the app
        function init() {
            console.log('Initializing app with', events.length, 'events');
            renderEvents();
            setupEventListeners();
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }

            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => handleCategoryClick(btn));
            });

            // Modal close on background click
            const modal = document.getElementById('eventModal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
            }
        }

        // Render events to the grid
        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const noResults = document.getElementById('noResults');
            
            console.log('Rendering', filteredEvents.length, 'events');
            
            if (filteredEvents.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredEvents.map(event => `
            <div class="event-card fade-in" onclick="openModal(${event.id})">
                <div class="image-holder">
                    <div class="card-image" style="background-image: url('${event.image || ''}'); background-size: cover; background-position: center;">
                </div>
                    <div class="card-category">${event.category}</div>
                </div>

                    <div class="card-content">
                        <h3 class="card-title">${event.title}</h3>
                        <p class="card-description">${event.description}</p>
                        <div class="card-meta">
                            <div class="card-date">
                                <i class="fas fa-calendar"></i>
                                ${formatDate(event.date)} at ${event.time}
                            </div>
                            <div class="status-badge status-${event.status}">
                                ${event.status}
                            </div>
                        </div>
                        <div class="card-actions">
                            <a href="${event.link || '#'}" class="action-btn primary" onclick="event.stopPropagation()" target="_blank">
                                <i class="fas fa-external-link-alt"></i> View Details
                            </a>
                            <button class="action-btn" onclick="event.stopPropagation(); shareEvent(${event.id})">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Handle search input
        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            applyFilters(query, currentCategory);
        }

        // Handle category button clicks
        function handleCategoryClick(btn) {
            // Update active state
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            currentCategory = btn.dataset.category;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
            applyFilters(searchQuery, currentCategory);
        }

        // Apply filters
        function applyFilters(searchQuery = '', category = 'all') {
            filteredEvents = events.filter(event => {
                // Search filter
                const matchesSearch = !searchQuery || 
                    event.title.toLowerCase().includes(searchQuery) ||
                    event.description.toLowerCase().includes(searchQuery) ||
                    event.category.toLowerCase().includes(searchQuery);
                
                // Category filter
                const matchesCategory = category === 'all' || 
                    event.category === category ||
                    (category === 'upcoming' && event.status === 'upcoming');
                
                return matchesSearch && matchesCategory;
            });
            
            // Sort by date (upcoming first)
            filteredEvents.sort((b, a) => {
                if (a.status === 'upcoming' && b.status !== 'upcoming') return -1;
                if (b.status === 'upcoming' && a.status !== 'upcoming') return 1;
                return new Date(b.date) - new Date(a.date);
            });
            
            renderEvents();
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Open event modal
        function openModal(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;
            
            const modal = document.getElementById('eventModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = event.title;
            body.innerHTML = `
                <div style="margin-bottom: 1rem;">
                    <div class="card-image2" style="background-image: url('${event.image || ''}'); background-size: cover; background-position: center;">
                    <div class="card-category">${event.category}</div>
                </div>

                    <span class="status-badge status-${event.status}" style="margin-right: 0.5rem;">${event.status}</span>
                    <span style="background: #3b82f6; color: white; padding: 0.25rem 0.75rem; border-radius: 1rem; font-size: 0.875rem; font-weight: 600; text-transform: capitalize;">${event.category}</span>
                </div>
                <p style="margin-bottom: 1.5rem; line-height: 1.6; color: #64748b;">${event.description}</p>
                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
                    <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                        <i class="fas fa-calendar"></i>
                        <span>${formatDate(event.date)}</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.5rem; color: #64748b;">
                        <i class="fas fa-clock"></i>
                        <span>${event.time}</span>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    ${event.link ? `<a href="${event.link}" class="action-btn primary" target="_blank" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; text-decoration: none; font-weight: 500;">
                        <i class="fas fa-external-link-alt"></i> View Details
                    </a>` : ''}
                    <button onclick="shareEvent(${event.id})" class="action-btn" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: white; color: #64748b; border: 2px solid #e2e8f0; border-radius: 0.5rem; font-weight: 500; cursor: pointer;">
                        <i class="fas fa-share"></i> Share
                    </button>
                </div>
            `;
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('eventModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // Share event
        function shareEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;
            
            const shareData = {
                title: event.title,
                text: event.description,
                url: event.link || window.location.href
            };
            
            if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                navigator.share(shareData).catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback to clipboard
                const shareText = `${event.title}\n\n${event.description}\n\n${event.link || window.location.href}`;
                
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(shareText).then(() => {
                        alert('Event details copied to clipboard!');
                    }).catch(() => {
                        alert('Unable to copy to clipboard');
                    });
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = shareText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        alert('Event details copied to clipboard!');
                    } catch (err) {
                        alert('Unable to copy to clipboard');
                    }
                    document.body.removeChild(textArea);
                }
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Also ensure it runs after a short delay as backup
        setTimeout(init, 100);
    </script>
</body>
</html>
