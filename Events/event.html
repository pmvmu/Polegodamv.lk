<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./event.css">
</head>
<body>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">School Events</h1>
            <p class="text-gray-500 mt-2">Stay updated with our latest events and functions.</p>
        </header>

        <!-- Filters and Sorting -->
        <div class="bg-white p-4 rounded-xl shadow-sm mb-8 sticky top-4 z-20">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Search by Name -->
                <div>
                    <label for="search-input" class="text-sm font-medium text-gray-700">Event Name</label>
                    <div class="relative mt-1">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" id="search-input" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Search...">
                    </div>
                </div>
                <!-- Filter by Category -->
                <div>
                    <label for="category-filter" class="text-sm font-medium text-gray-700">Category</label>
                    <select id="category-filter" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <!-- Filter by Year -->
                <div>
                    <label for="year-filter" class="text-sm font-medium text-gray-700">Year</label>
                    <select id="year-filter" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <!-- Sort Options -->
                <div>
                    <label for="sort-select" class="text-sm font-medium text-gray-700">Sort By</label>
                    <select id="sort-select" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="latest">Latest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Category Horizontal Scroll -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Categories</h2>
            <div id="category-buttons" class="flex items-center space-x-3 category-scroll overflow-x-auto pb-3">
                <!-- Buttons will be populated by JS -->
            </div>
        </div>

        <!-- Event Grid -->
        <div id="event-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Event cards will be populated by JS -->
        </div>
        
        <div id="no-results" class="hidden text-center py-16">
            <i class="fas fa-calendar-times fa-3x text-gray-400 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-700">No Events Found</h3>
            <p class="text-gray-500 mt-2">Try adjusting your search or filter criteria.</p>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 hidden modal-fade-in">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content-slide-up">
            <!-- Modal content will be populated by JS -->
        </div>
    </div>
    <script src="./event.js"></script>
</body>
</html>
