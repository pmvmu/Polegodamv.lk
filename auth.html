<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WP/ Hr/ Polegoda M. V.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./logo.png">

    <style>
        /* Google Fonts - Optional: for nicer Sinhala fonts, consider Noto Sans Sinhala */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&family=Segoe+UI:wght@400;700&display=swap');

        body {
            font-family: 'Segoe UI', 'Noto Sans Sinhala', sans-serif;
            /* Prioritize Segoe UI for English, Noto Sans Sinhala for Sinhala */
            background: linear-gradient(135deg, #610030, #3a001a);
            /* Deep maroon gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow-x: hidden;
            /* Prevent horizontal scroll due to animations */
        }

        /* Auth Container */
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 580px;
            /* Slightly wider for better layout */
            text-align: center;
            overflow: hidden;
            transform: scale(1);
            /* Initial state for animation */
            transition: transform 0.3s ease-out;
            /* Pop effect on load/hover (optional) */
            margin: 5%;
        }

        /* School Header */
        .school-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .school-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid gold;
            transition: transform 0.3s ease-out;
            box-shadow: 0 0 10px #00000088;
        }

        .school-logo:hover {
            transform: rotate(10deg) scale(1.05);
        }

        .school-header h1 {
            margin: 0;
            color: #610030;
            /* Primary color */
            font-size: 2.5em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease-in-out;
            text-shadow: 0 5px 8px #0000007e;
        }

        .school-header h2 {
            text-shadow: 0 5px 8px #0000007e;
        }

        .school-header p {
            margin: 5px 0 0;
            color: #555;
            font-size: 0.95em;
        }

        /* Language Selector */
        .language-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #555;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            background-color: #eee;
            color: #333;
        }

        .lang-btn.active {
            background-color: #610030;
            /* Primary color */
            color: white;
            border-color: #610030;
            font-weight: bold;
        }

        /* Auth Toggle (Login/Register buttons) */
        .auth-toggle {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            /* Thicker separator */
        }

        .auth-toggle button {
            flex: 1;
            padding: 12px 0;
            border: none;
            background-color: transparent;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            color: #555;
            position: relative;
            overflow: hidden;
            /* For underline animation */
        }

        .auth-toggle button:hover {
            color: #333;
        }

        .auth-toggle button.active {
            color: #610030;
            /* Primary color */
            font-weight: bold;
        }

        .auth-toggle button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            /* Adjust to sit on the border */
            left: 0;
            width: 100%;
            height: 4px;
            /* Thicker underline */
            background-color: #610030;
            /* Primary color */
            border-radius: 2px;
            transform: scaleX(1);
            transition: transform 0.3s ease-out;
        }

        .auth-toggle button:not(.active)::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #610030;
            /* Primary color */
            border-radius: 2px;
            transform: scaleX(0);
            /* Hidden by default */
            transition: transform 0.3s ease-out;
        }

        .auth-toggle button:not(.active):hover::after {
            transform: scaleX(0.5);
            /* Partial underline on hover */
        }


        /* Form specific styles */
        .auth-form {
            display: none;
            opacity: 0;
            /* For fade-in/out */
            transform: translateY(20px);
            /* For slide-in effect */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .auth-form.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .auth-form h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #610030;
            /* Primary color */
            font-size: 2.2em;
            position: relative;
            padding-bottom: 10px;
        }

        .auth-form h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: gold;
            /* Accent color */
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            /* For dynamic field fade-in */
        }

        /* Dynamic fields fade-in */
        .type-dependent {
            transition: opacity 0.4s ease-in-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"],
        .form-group select {
            width: calc(100% - 28px);
            /* Account for padding and border */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: gold;
            /* Accent color on focus */
            box-shadow: 0 0 0 4px rgba(255, 255, 0, 0.4);
            /* gold shadow */
            outline: none;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #777;
            font-size: 0.85em;
        }

        .form-group .button {
            background-color: #610030;
            /* Primary color */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .form-group .button:hover {
            background-color: #4b0025;
            /* Darker primary on hover */
            transform: translateY(-3px);
            /* Lift effect */
            color: gold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .form-group .discard {
            color: #610030;
            border: none;
            cursor: pointer;
            font-size: 0.7em;
            transition: color 0.3s all ease-in-out;
            text-decoration: underline;
            background-color: transparent;
            font-weight: bold;
            margin-top: 10px;
        }

        .form-group .discard:hover {
            color: #61003075;
            text-decoration-color: #610030;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
                /* Add some padding on smaller screens */
            }

            .auth-container {
                margin: 0;
                padding: 20px;
                border-radius: 0;
                /* Full width on very small screens */
                box-shadow: none;
            }

            .school-header h1 {
                font-size: 2em;
            }

            .auth-toggle button {
                font-size: 1em;
                padding: 10px 0;
            }

            .auth-form h2 {
                font-size: 1.8em;
            }

            .form-group input,
            .form-group select,
            .form-group .button,
            .form-group .discard {
                padding: 10px;
            }
        }
    </style>

</head>

                'Login & Registration - Polegodamv.lk': 'පිවිසීම සහ ලියාපදිංචිය - Polegodamv.lk'

        const showLoginBtn = document.getElementById('showLogin');
        const showRegisterBtn = document.getElementById('showRegister');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const userTypeSelect = document.getElementById('user_type');
        const typeDependentFields = document.querySelectorAll('.type-dependent');
        const langButtons = document.querySelectorAll('.lang-btn');
        const htmlElement = document.documentElement; // Get the html element

        // Function to update text content based on language
        function updateContent(lang) {
            document.querySelectorAll('[data-en], [data-si]').forEach(element => {
                const enText = element.getAttribute('data-en');
                const siText = element.getAttribute('data-si');

                if (lang === 'en' && enText) {
                    if (element.tagName === 'OPTION') {
                        element.textContent = enText;
                    } else if (element.tagName === 'TITLE') {
                        document.title = enText;
                    } else {
                        element.textContent = enText;
                    }
                } else if (lang === 'si' && siText) {
                    if (element.tagName === 'OPTION') {
                        element.textContent = siText;
                    } else if (element.tagName === 'TITLE') {
                        document.title = siText;
                    } else {
                        element.textContent = siText;
                    }
                }
            });
            // Update input placeholders if needed (currently not in data-attributes)
            document.getElementById('reg_phone').placeholder = lang === 'en' ? 'e.g., 0712345678' : 'උදා: 0712345678';
            document.getElementById('student_grade').placeholder = lang === 'en' ? 'e.g., 10A' : 'උදා: 10A';

        }

        // Language button event listeners
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedLang = button.getAttribute('data-lang');
                htmlElement.setAttribute('lang', selectedLang); // Set html lang attribute
                langButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                updateContent(selectedLang);
            });
        });


        // Form toggle logic with animations
        function showForm(formToShow, formToHide) {
            formToHide.style.opacity = '0';
            formToHide.style.transform = 'translateY(20px)';
            setTimeout(() => {
                formToHide.classList.remove('active');
                formToShow.classList.add('active');
                formToShow.style.opacity = '0'; // Start faded
                formToShow.style.transform = 'translateY(20px)'; // Start slightly down
                setTimeout(() => {
                    formToShow.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                    formToShow.style.opacity = '1';
                    formToShow.style.transform = 'translateY(0)';
                }, 50); // Small delay to allow display change to register
            }, 300); // Wait for fade-out to complete
        }

        showLoginBtn.addEventListener('click', () => {
            showForm(loginForm, registerForm);
            showLoginBtn.classList.add('active');
            showRegisterBtn.classList.remove('active');
        });

        showRegisterBtn.addEventListener('click', () => {
            showForm(registerForm, loginForm);
            showRegisterBtn.classList.add('active');
            showLoginBtn.classList.remove('active');
            // Reset fields visibility when switching to register
            hideAllTypeDependentFields();
            userTypeSelect.value = ""; // Reset select dropdown
            setRequiredAttribute(false); // Make all type-dependent fields not required initially
        });

        // Function to hide all type-dependent fields
        function hideAllTypeDependentFields() {
            typeDependentFields.forEach(fieldGroup => {
                fieldGroup.style.display = 'none';
                fieldGroup.style.opacity = '0'; // Hide with fade effect
            });
        }

        // Function to set required attribute for fields
        function setRequiredAttribute(isRequired) {
            typeDependentFields.forEach(fieldGroup => {
                const inputs = fieldGroup.querySelectorAll('input, select');
                inputs.forEach(input => {
                    if (isRequired) {
                        input.setAttribute('required', '');
                    } else {
                        input.removeAttribute('required');
                    }
                });
            });
        }

        // JavaScript to show/hide fields based on user type selection
        userTypeSelect.addEventListener('change', (event) => {
            const selectedType = event.target.value;
            hideAllTypeDependentFields(); // Hide all first
            setRequiredAttribute(false); // Remove required from all first

            // Show relevant fields and set required attribute with fade-in
            if (selectedType === 'teacher') {
                document.querySelectorAll('.teacher-fields').forEach(field => {
                    field.style.display = 'block';
                    setTimeout(() => field.style.opacity = '1', 50);
                    field.querySelectorAll('input').forEach(input => input.setAttribute('required', ''));
                });
            } else if (selectedType === 'admin') {
                document.querySelectorAll('.admin-fields').forEach(field => {
                    field.style.display = 'block';
                    setTimeout(() => field.style.opacity = '1', 50);
                    field.querySelectorAll('input').forEach(input => input.setAttribute('required', ''));
                });
            } else if (selectedType === 'student') {
                document.querySelectorAll('.student-fields').forEach(field => {
                    field.style.display = 'block';
                    setTimeout(() => field.style.opacity = '1', 50);
                    field.querySelectorAll('input').forEach(input => input.setAttribute('required', ''));
                });
            } else if (selectedType === 'parent') {
                document.querySelectorAll('.parent-fields').forEach(field => {
                    field.style.display = 'block';
                    setTimeout(() => field.style.opacity = '1', 50);
                    field.querySelectorAll('input').forEach(input => input.setAttribute('required', ''));
                });
            }
        });

        // Initial setup:
        // Set default language and show login form
        document.addEventListener('DOMContentLoaded', () => {
            updateContent('en'); // Set initial content to English
            showLoginBtn.click(); // Show login form by default
        });

        function goBack() {
            window.history.back();
        }


    </script>
