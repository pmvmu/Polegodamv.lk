    <style>
        body {
            font-family: 'Arial', 'Noto Sans Sinhala', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .construction-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .main-icon {
            font-size: 100px;
            animation: bounce 1.5s infinite;
            display: inline-block;
            color: #3498db;
        }

        .tools {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .tool {
            font-size: 40px;
            animation: wiggle 1s infinite alternate;
            color: #2ecc71;
        }

        .tool:nth-child(1) {
            animation-delay: 0.2s;
            color: #e74c3c;
        }

        .tool:nth-child(2) {
            animation-delay: 0.4s;
            color: #f39c12;
        }

        .tool:nth-child(3) {
            animation-delay: 0.6s;
            color: #9b59b6;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .bilingual-text {
            color: #7f8c8d;
            max-width: 400px;
            margin: 0 auto 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .english,
        .sinhala {
            margin-bottom: 10px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes wiggle {
            0% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        .background-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background-color: #e0e6ed;
            opacity: 0.5;
        }

        .language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .language-switch button {
            background: none;
            border: 1px solid #3498db;
            color: #3498db;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-switch button.active {
            background-color: #3498db;
            color: white;
        }
    </style>

    <script>
        function createLines() {
            const backgroundLines = document.querySelector('.background-lines');
            const numLines = 15;

            for (let i = 0; i < numLines; i++) {
                const line = document.createElement('div');
                line.classList.add('line');

                line.style.width = `${Math.random() * 200 + 50}px`;
                line.style.height = '2px';
                line.style.top = `${Math.random() * 100}%`;
                line.style.left = `${Math.random() * 100}%`;
                line.style.transform = `rotate(${Math.random() * 360}deg)`;

                backgroundLines.appendChild(line);
            }
        }

        function switchLanguage(lang) {
            const buttons = document.querySelectorAll('.language-switch button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const enElements = document.querySelectorAll('.en');
            const siElements = document.querySelectorAll('.si');

            switch (lang) {
                case 'en':
                    enElements.forEach(el => el.style.display = 'block');
                    siElements.forEach(el => el.style.display = 'none');
                    break;
                case 'si':
                    enElements.forEach(el => el.style.display = 'none');
                    siElements.forEach(el => el.style.display = 'block');
                    break;
                default:
                    enElements.forEach(el => el.style.display = 'block');
                    siElements.forEach(el => el.style.display = 'block');
            }
        }

        createLines();
    </script>
